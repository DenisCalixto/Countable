{% extends 'base.html' %}

{% block content %}

<main>
  <div class="creategame">
    <h2>Create Game</h2>

    To create a game, you only need to type a phrase and hit the button!
    <br><br>
    <form class="" action="{% url 'create' %}" enctype="multipart/form-data" method="post">

      {% csrf_token %} <!-- PROTECT THE FORM FROM COMMON ATTACKS -->

      Phrase: <br>
      <input type="text" name="phrase" value="" required>
      <br><br>
      <input type="submit" name="" value="Create Game!">

    </form>
  </div>
  {% for game in games.all %}
    <div class="game">
      <div class="">
        {{ game.formated_creation_date }}
      </div>
    </div>
  {% endfor %}
</main>

{% endblock %}
